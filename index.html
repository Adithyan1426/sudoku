<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?abstract') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .image-adjust {
            margin-top: 10px;
        }
        input[type='range'] {
            width: 300px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
        }
        input {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 18px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sudoku Game</h2>
        <table id="sudoku-board"></table>
        <button onclick="checkSudoku()">Check Solution</button>
        <button onclick="getHint()">Get Hint</button>
        <p id="message"></p>
        <div class="image-adjust">
            <label for="bg-size">Adjust Background Size:</label>
            <input type="range" id="bg-size" min="50" max="200" value="100" oninput="adjustBackgroundSize(this.value)">
        </div>
    </div>
    <script>
        let solution = [
            [5,3,4,6,7,8,9,1,2],
            [6,7,2,1,9,5,3,4,8],
            [1,9,8,3,4,2,5,6,7],
            [8,5,9,7,6,1,4,2,3],
            [4,2,6,8,5,3,7,9,1],
            [7,1,3,9,2,4,8,5,6],
            [9,6,1,5,3,7,2,8,4],
            [2,8,7,4,1,9,6,3,5],
            [3,4,5,2,8,6,1,7,9]
        ];

        function generateBoard() {
            let board = document.getElementById("sudoku-board");
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 9; j++) {
                    let cell = document.createElement("td");
                    let input = document.createElement("input");
                    input.type = "text";
                    input.maxLength = 1;
                    input.dataset.row = i;
                    input.dataset.col = j;
                    if (Math.random() < 0.4) {
                        input.value = solution[i][j];
                        input.disabled = true;
                    }
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        function checkSudoku() {
            let inputs = document.querySelectorAll("input");
            let isCorrect = true;
            inputs.forEach(input => {
                let row = input.dataset.row;
                let col = input.dataset.col;
                if (!input.disabled && input.value != solution[row][col]) {
                    isCorrect = false;
                    input.style.backgroundColor = "#ffcccc";
                } else {
                    input.style.backgroundColor = "#ccffcc";
                }
            });
            document.getElementById("message").innerText = isCorrect ? "🎉 Correct solution!" : "❌ Some numbers are incorrect.";
        }

        function getHint() {
            let emptyCells = Array.from(document.querySelectorAll("input:not([disabled])")).filter(input => input.value === "");
            if (emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                let row = randomCell.dataset.row;
                let col = randomCell.dataset.col;
                randomCell.value = solution[row][col];
                randomCell.disabled = true;
            }
        }

        function adjustBackgroundSize(value) {
            document.body.style.backgroundSize = value + "%";
        }

        generateBoard();
    </script>
</body>
</html>
