<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('vichu.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 90%;
        }
        table {
            border-collapse: collapse;
            margin: 10px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            position: relative;
        }
        td:nth-child(3n) {
            border-right: 2px solid black;
        }
        tr:nth-child(3n) td {
            border-bottom: 2px solid black;
        }
        input {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 18px;
            border: none;
            background-color: white;
        }
        input:disabled {
            background-color: #ddd;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .incorrect {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sudoku Game</h2>
        <p>Time: <span id="timer">0:00</span></p>
        <label>Difficulty:
            <select id="difficulty" onchange="generateBoard()">
                <option value="0.5">Easy</option>
                <option value="0.4" selected>Medium</option>
                <option value="0.3">Hard</option>
            </select>
        </label>
        <table id="sudoku-board"></table>
        <button onclick="checkSudoku()">Check Solution</button>
        <button onclick="getHint()">Get Hint</button>
        <button onclick="resetGame()">Reset</button>
        <button onclick="playMusic()">Play Music</button>
        <button onclick="pauseMusic()">Pause Music</button>
        <p id="message"></p>
    </div>

    <audio id="bg-music" loop>
        <source src="interstellar.mp3" type="audio/mpeg">
    </audio>

    <script>
        let solution = [...Array(9)].map(() => Array(9).fill(0));
        let timer, seconds = 0;

        function startTimer() {
            clearInterval(timer);
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                document.getElementById("timer").innerText = `${Math.floor(seconds / 60)}:${('0' + (seconds % 60)).slice(-2)}`;
            }, 1000);
        }

        function generateBoard() {
            startTimer();
            let difficulty = parseFloat(document.getElementById("difficulty").value);
            let board = document.getElementById("sudoku-board");
            board.innerHTML = "";
            
            let baseSolution = [
                [5,3,4,6,7,8,9,1,2], [6,7,2,1,9,5,3,4,8], [1,9,8,3,4,2,5,6,7],
                [8,5,9,7,6,1,4,2,3], [4,2,6,8,5,3,7,9,1], [7,1,3,9,2,4,8,5,6],
                [9,6,1,5,3,7,2,8,4], [2,8,7,4,1,9,6,3,5], [3,4,5,2,8,6,1,7,9]
            ];
            solution = baseSolution;
            
            for (let i = 0; i < 9; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 9; j++) {
                    let cell = document.createElement("td");
                    let input = document.createElement("input");
                    input.type = "text";
                    input.maxLength = 1;
                    input.dataset.row = i;
                    input.dataset.col = j;
                    input.oninput = function() {
                        this.value = this.value.replace(/[^1-9]/g, "");
                    };
                    if (Math.random() < difficulty) {
                        input.value = solution[i][j];
                        input.disabled = true;
                    }
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        function playMusic() {
            document.getElementById("bg-music").play();
        }

        function pauseMusic() {
            document.getElementById("bg-music").pause();
        }

        generateBoard();
    </script>
</body>
</html>
